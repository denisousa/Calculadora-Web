<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="text" id="numero1" placeholder="Digite o primeiro número">
        <input type="text" id="numero2" placeholder="Digite o segundo número">
        <br>
        <button onclick="realizarOperacao('soma')">+</button>
        <button onclick="realizarOperacao('subtracao')">-</button>
        <button onclick="realizarOperacao('multiplicacao')">*</button>
        <button onclick="realizarOperacao('divisao')">/</button>
        <br>
        <button class="clean-button" onclick="limparCampos()">Limpar</button>
        <br>
        <p>Resultado: <span id="resultado"></span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
